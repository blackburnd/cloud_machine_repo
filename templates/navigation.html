<!-- Shared Navigation Component -->
<style>
    /* Navigation Styles */
    .site-header {
        margin-bottom: 30px;
    }

    .header-top {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 20px;
        position: relative;
    }

    .brand a {
        text-decoration: none;
        color: #333;
        font-size: 2em;
        font-weight: bold;
    }

    .tagline {
        color: #666;
        margin: 10px 0;
    }

    /* Authentication and admin links */
    .auth-admin-section {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 5px;
        font-size: 0.9em;
    }

    .auth-link {
        background-color: #28a745;
        color: white !important;
        padding: 5px 12px;
        border-radius: 4px;
        text-decoration: none;
    }

    .auth-link:hover {
        background-color: #218838;
        text-decoration: none;
    }

    .logout-link {
        background-color: #dc3545;
    }

    .logout-link:hover {
        background-color: #c82333;
    }

    .admin-links {
        display: flex;
        gap: 8px;
        margin-top: 5px;
        justify-content: flex-end;
    }

    .admin-link {
        background-color: #6c757d;
        color: white !important;
        padding: 3px 8px;
        border-radius: 3px;
        font-size: 0.8em;
        text-decoration: none;
    }

    .admin-link:hover {
        background-color: #5a6268;
        text-decoration: none;
    }

    nav {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
    }

    .primary-nav {
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
    }

    .social-nav {
        font-size: 0.9em;
    }

    nav a {
        text-decoration: none;
        color: #0066cc;
        display: inline-flex;
        align-items: center;
        gap: 6px;
    }

    nav a:hover {
        text-decoration: underline;
    }

    /* Active page indicator */
    nav li.active a {
        background-color: #0066cc;
        color: white;
        font-weight: bold;
        padding: 4px 8px;
        border-radius: 4px;
    }

    nav li.active a:hover {
        text-decoration: none;
    }

    /* Icon styling for social links */
    .linkedin a::before {
        content: "üîó";
        margin-right: 4px;
    }

    .github a::before {
        content: "üêô";
        margin-right: 4px;
    }

    .pypi a::before {
        content: "üì¶";
        margin-right: 4px;
    }

    @media (max-width: 768px) {
        .header-top {
            flex-direction: column;
            align-items: flex-start;
            gap: 15px;
        }

        .auth-admin-section {
            align-items: flex-start;
        }

        nav ul {
            flex-direction: column;
            gap: 10px;
        }

        .primary-nav {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
    }
</style>

<header class="site-header" id="h">
    <div class="header-top">
        <div>
            <h1 class="brand"><a href="/">Daniel Blackburn</a></h1>
            <p class="tagline">Curious novel<br>
                <span class="amp">&amp;</span> solutions work.
            </p>
        </div>
        
        <!-- Authentication Section -->
        <div class="auth-admin-section">
            {% if user_authenticated %}
                <div>
                    <a href="/auth/logout" class="auth-link logout-link">Logout ({{ user_email }})</a>
                    <div class="admin-links">
                        <a href="/workadmin" class="admin-link">Work Admin</a>
                        <a href="/workadmin/bulk" class="admin-link">Bulk Edit</a>
                        <a href="/admin/logs" class="admin-link">Logs</a>
                    </div>
                </div>
            {% else %}
                <a href="/auth/login" class="auth-link">Login</a>
            {% endif %}
        </div>
    </div>
    
    <nav>
        <!-- Primary Navigation -->
        <ul class="primary-nav">
            <li class="me {{ 'active' if current_page == 'home' else '' }}">
                <a href="/"><span>Daniel</span> Blackburn</a>
            </li>
            <li class="projects {{ 'active' if current_page == 'work' else '' }}">
                <a href="/work/"><span>Featured projects,</span> and work</a>
            </li>
            <li class="contact {{ 'active' if current_page == 'contact' else '' }}">
                <a href="/contact/"><span>we should</span> talk</a>
            </li>
            <li class="resume">
                <a href="/resume" target="_blank">resume</a>
            </li>
        </ul>
        
        <!-- Social Navigation -->
        <ul class="social-nav">
            <li class="linkedin">
                <a href="https://linkedin.com/in/Blackburnd" target="_blank">linkedin</a>
            </li>
            <li class="github">
                <a href="https://github.com/blackburnd" target="_blank">github</a>
            </li>
            <li class="pypi">
                <a href="https://pypi.org/user/blackburnd/" target="_blank">pypi</a>
            </li>
        </ul>
    </nav>
</header>
