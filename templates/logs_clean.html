<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Application Logs - Daniel Blackburn</title>
    <link rel="stylesheet" href="/assets/style.css">
    <style>
        .logs-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .logs-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #2c3e50;
            border-radius: 8px;
            color: white;
        }
        
        .logs-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .logs-controls input[type="text"] {
            padding: 8px;
            border: none;
            border-radius: 4px;
            background: rgba(255,255,255,0.9);
        }
        
        .logs-controls button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            background: #3498db;
            color: white;
            cursor: pointer;
        }
        
        .logs-controls button:hover {
            background: #2980b9;
        }
        
        .logs-filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background: #ecf0f1;
            border-radius: 8px;
            flex-wrap: wrap;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .filter-group label {
            font-weight: bold;
            font-size: 12px;
            color: #34495e;
        }
        
        .filter-group select, .filter-group input {
            padding: 6px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
        }
        
        .logs-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .logs-table-container {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background: white;
            max-height: 600px;
            overflow-y: auto;
        }
        
        .logs-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .logs-table th {
            background: #34495e;
            color: white;
            padding: 12px 8px;
            text-align: left;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .logs-table td {
            padding: 8px;
            border-bottom: 1px solid #ecf0f1;
            vertical-align: top;
        }
        
        .logs-table tr:hover {
            background: #f8f9fa;
        }
        
        .log-level {
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .log-level.error { background: #e74c3c; color: white; }
        .log-level.warning { background: #f39c12; color: white; }
        .log-level.info { background: #3498db; color: white; }
        .log-level.debug { background: #95a5a6; color: white; }
        
        .log-timestamp {
            font-family: monospace;
            font-size: 12px;
            color: #7f8c8d;
        }
        
        .log-message {
            font-family: monospace;
            font-size: 13px;
            max-width: 400px;
            word-break: break-word;
        }
        
        .log-meta {
            font-size: 11px;
            color: #7f8c8d;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
        }
        
        .error {
            text-align: center;
            padding: 20px;
            color: #e74c3c;
            background: #fadbd8;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .pagination-info {
            text-align: center;
            padding: 10px;
            background: #ecf0f1;
            font-size: 12px;
            color: #7f8c8d;
        }
        
        .search-status {
            padding: 10px;
            background: #e8f5e8;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 14px;
            color: #27ae60;
        }
    </style>
</head>

<body class="logs claro">
    <div class="wrap">
        <div class="fg">
            <!-- Include the navigation component with current page set to 'logs' -->
            {% with current_page='logs', user=user_info, user_authenticated=user_authenticated, user_email=user_email %}
                {% include 'navigation.html' %}
            {% endwith %}
            
            <div id="bw" aria-live="polite">
                <div class="logs-container">
                    <div class="logs-header">
                        <h1>Application Logs</h1>
                        <div class="logs-controls">
                            <input type="text" id="searchInput" placeholder="Search logs..." />
                            <button id="refreshBtn">Refresh</button>
                            <button id="clearBtn">Clear Logs</button>
                        </div>
                    </div>
                    
                    <div class="logs-filters">
                        <div class="filter-group">
                            <label for="levelFilter">Level:</label>
                            <select id="levelFilter">
                                <option value="">All Levels</option>
                                <option value="error">Error</option>
                                <option value="warning">Warning</option>
                                <option value="info">Info</option>
                                <option value="debug">Debug</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label for="moduleFilter">Module:</label>
                            <select id="moduleFilter">
                                <option value="">All Modules</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label for="timeFilter">Time Range:</label>
                            <select id="timeFilter">
                                <option value="">All Time</option>
                                <option value="1h">Last Hour</option>
                                <option value="24h">Last 24 Hours</option>
                                <option value="7d">Last 7 Days</option>
                            </select>
                        </div>
                    </div>
                    
                    <div id="searchStatus" class="search-status" style="display: none;"></div>
                    
                    <div class="logs-stats" id="logsStats">
                        <span id="totalCount">Total: 0</span>
                        <span id="pageInfo">Page: 1</span>
                        <span id="errorCount">Errors: 0</span>
                        <span id="warningCount">Warnings: 0</span>
                    </div>
                    
                    <div class="logs-table-container">
                        <table class="logs-table">
                            <thead>
                                <tr>
                                    <th style="width: 120px;">Timestamp</th>
                                    <th style="width: 80px;">Level</th>
                                    <th style="width: 120px;">Module</th>
                                    <th>Message</th>
                                    <th style="width: 100px;">Function</th>
                                    <th style="width: 60px;">Line</th>
                                </tr>
                            </thead>
                            <tbody id="logsTableBody">
                                <tr>
                                    <td colspan="6" class="loading">Loading logs...</td>
                                </tr>
                            </tbody>
                        </table>
                        <div id="loadingIndicator" class="loading" style="display: none;">Loading more logs...</div>
                        <div id="errorMessage" class="error" style="display: none;"></div>
                    </div>
                    
                    <div class="pagination-info" id="paginationInfo"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Use external logs JavaScript file with proper has_more handling -->
    <script src="/assets/js/logs.js"></script>
</body>
</html>
