<!DOCTYPE html>
<html
    class="no-js wf-freightsanspro-n3-active wf-freightsanspro-n9-active wf-freightsanspro-n4-active wf-freightsanspro-i9-active wf-freightdisplaypro-n7-active wf-freightdisplaypro-i7-active wf-active">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Projects Admin - Daniel Blackburn</title>
    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.14.1/dojo/dojo.js"></script>
    <link rel="stylesheet" href="/templates/style.css">
</head>

<body class="projectsadmin">
    <div class="wrap">
        <div class="fg">
            <!-- Include the navigation component with current page set to 'projectsadmin' -->
            {% with current_page='projectsadmin', user=user_info, user_authenticated=user_authenticated, user_email=user_email %}
                {% include 'navigation.html' %}
            {% endwith %}
            
            <div id="bw" aria-live="polite">
                <div class="projects-admin-content">
                    <h2>Projects Admin</h2>
                    <div id="grid">Loading projects...</div>
                    <div class="crud-buttons">
                        <button id="addBtn">Add Project</button>
                        <button id="deleteBtn">Delete Selected</button>
                    </div>
                </div>
            </div>
            
            <footer class="footer" role="contentinfo">
                <p class="copyright">Â© 2025 Blackburn.</p>
            </footer>
        </div>
    </div>

    <script>
        // Projects Admin JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            function loadGrid() {
                document.getElementById('grid').innerHTML = '<div class="loading">Loading projects...</div>';
                
                fetch('/projects')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        let html = '<table><thead><tr>';
                        html += '<th>Select</th><th>Title</th><th>Description</th><th>URL</th><th>Technologies</th>';
                        html += '</tr></thead><tbody>';
                        
                        if (data && data.length > 0) {
                            data.forEach(item => {
                                html += '<tr>';
                                html += `<td><input type="checkbox" value="${item.id}"></td>`;
                                html += `<td>${escapeHtml(item.title || '')}</td>`;
                                html += `<td>${escapeHtml(item.description || '')}</td>`;
                                html += `<td>${item.url ? `<a href="${escapeHtml(item.url)}" target="_blank">${escapeHtml(item.url)}</a>` : ''}</td>`;
                                html += `<td>${item.technologies ? item.technologies.join(', ') : ''}</td>`;
                                html += '</tr>';
                            });
                        } else {
                            html += '<tr><td colspan="5" style="text-align: center; color: #666;">No projects found</td></tr>';
                        }
                        
                        html += '</tbody></table>';
                        document.getElementById('grid').innerHTML = html;
                    })
                    .catch(error => {
                        console.error('Error loading projects:', error);
                        document.getElementById('grid').innerHTML = '<div class="error">Error loading projects: ' + error.message + '</div>';
                    });
            }

            function escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            // Load grid on page load
            loadGrid();

            // Add button handler
            document.getElementById('addBtn').addEventListener('click', function() {
                alert('Add Project functionality not implemented yet');
            });

            // Delete button handler
            document.getElementById('deleteBtn').addEventListener('click', function() {
                const checkboxes = document.querySelectorAll('#grid input[type="checkbox"]:checked');
                if (checkboxes.length === 0) {
                    alert('Please select projects to delete');
                    return;
                }
                
                if (confirm(`Are you sure you want to delete ${checkboxes.length} project(s)?`)) {
                    alert('Delete functionality not implemented yet');
                }
            });
        });
    </script>
</body>

</html>
