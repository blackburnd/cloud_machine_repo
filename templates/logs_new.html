<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Application Logs - Daniel Blackburn</title>
    <link rel="stylesheet" href="/assets/style.css">
    <style>
        .logs-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .logs-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #2c3e50;
            border-radius: 8px;
            color: white;
        }
        
        .logs-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .logs-controls input[type="text"] {
            padding: 8px;
            border: none;
            border-radius: 4px;
            background: rgba(255,255,255,0.9);
        }
        
        .logs-controls button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            background: #3498db;
            color: white;
            cursor: pointer;
        }
        
        .logs-controls button:hover {
            background: #2980b9;
        }
        
        .logs-filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background: #ecf0f1;
            border-radius: 8px;
            flex-wrap: wrap;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .filter-group label {
            font-weight: bold;
            font-size: 12px;
            color: #34495e;
        }
        
        .filter-group select, .filter-group input {
            padding: 6px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
        }
        
        .logs-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .logs-table-container {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background: white;
            max-height: 600px;
            overflow-y: auto;
        }
        
        .logs-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .logs-table th {
            background: #34495e;
            color: white;
            padding: 12px 8px;
            text-align: left;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .logs-table td {
            padding: 8px;
            border-bottom: 1px solid #ecf0f1;
            vertical-align: top;
        }
        
        .logs-table tr:hover {
            background: #f8f9fa;
        }
        
        .log-level {
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .log-level.error { background: #e74c3c; color: white; }
        .log-level.warning { background: #f39c12; color: white; }
        .log-level.info { background: #3498db; color: white; }
        .log-level.debug { background: #95a5a6; color: white; }
        
        .log-timestamp {
            font-family: monospace;
            font-size: 12px;
            color: #7f8c8d;
        }
        
        .log-message {
            font-family: monospace;
            font-size: 13px;
            max-width: 400px;
            word-break: break-word;
        }
        
        .log-meta {
            font-size: 11px;
            color: #7f8c8d;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
        }
        
        .error {
            text-align: center;
            padding: 20px;
            color: #e74c3c;
            background: #fadbd8;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .pagination-info {
            text-align: center;
            padding: 10px;
            background: #ecf0f1;
            font-size: 12px;
            color: #7f8c8d;
        }
        
        .search-status {
            padding: 10px;
            background: #e8f5e8;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 14px;
            color: #27ae60;
        }
    </style>
</head>

<body class="logs claro">
    <div class="wrap">
        <div class="fg">
            <!-- Include the navigation component with current page set to 'logs' -->
            {% with current_page='logs', user=user_info, user_authenticated=user_authenticated, user_email=user_email %}
                {% include 'navigation.html' %}
            {% endwith %}
            
            <div id="bw" aria-live="polite">
                <div class="logs-container">
                    <div class="logs-header">
                        <h1>Application Logs</h1>
                        <div class="logs-controls">
                            <input type="text" id="searchInput" placeholder="Search logs..." />
                            <button id="refreshBtn">Refresh</button>
                            <button id="clearBtn">Clear Logs</button>
                        </div>
                    </div>
                    
                    <div class="logs-filters">
                        <div class="filter-group">
                            <label for="levelFilter">Level:</label>
                            <select id="levelFilter">
                                <option value="">All Levels</option>
                                <option value="error">Error</option>
                                <option value="warning">Warning</option>
                                <option value="info">Info</option>
                                <option value="debug">Debug</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label for="moduleFilter">Module:</label>
                            <select id="moduleFilter">
                                <option value="">All Modules</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label for="timeFilter">Time Range:</label>
                            <select id="timeFilter">
                                <option value="">All Time</option>
                                <option value="1h">Last Hour</option>
                                <option value="24h">Last 24 Hours</option>
                                <option value="7d">Last 7 Days</option>
                            </select>
                        </div>
                    </div>
                    
                    <div id="searchStatus" class="search-status" style="display: none;"></div>
                    
                    <div class="logs-stats" id="logsStats">
                        <span id="totalCount">Total: 0</span>
                        <span id="pageInfo">Page: 1</span>
                        <span id="errorCount">Errors: 0</span>
                        <span id="warningCount">Warnings: 0</span>
                    </div>
                    
                    <div class="logs-table-container">
                        <table class="logs-table">
                            <thead>
                                <tr>
                                    <th style="width: 120px;">Timestamp</th>
                                    <th style="width: 80px;">Level</th>
                                    <th style="width: 120px;">Module</th>
                                    <th>Message</th>
                                    <th style="width: 100px;">Function</th>
                                    <th style="width: 60px;">Line</th>
                                </tr>
                            </thead>
                            <tbody id="logsTableBody">
                                <tr>
                                    <td colspan="6" class="loading">Loading logs...</td>
                                </tr>
                            </tbody>
                        </table>
                        <div id="loadingIndicator" class="loading" style="display: none;">Loading more logs...</div>
                        <div id="errorMessage" class="error" style="display: none;"></div>
                    </div>
                    
                    <div class="pagination-info" id="paginationInfo"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class LogsManager {
            constructor() {
                this.currentPage = 1;
                this.pageSize = 50;
                this.allLogs = [];
                this.filteredLogs = [];
                this.isLoading = false;
                this.hasMore = true;
                this.searchTimeout = null;
                this.currentFilters = {
                    search: '',
                    level: '',
                    module: '',
                    time: ''
                };
                
                this.init();
            }
            
            init() {
                this.bindEvents();
                this.loadLogs(true);
                this.setupInfiniteScroll();
            }
            
            bindEvents() {
                // Search input with debouncing
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    clearTimeout(this.searchTimeout);
                    this.searchTimeout = setTimeout(() => {
                        this.currentFilters.search = e.target.value;
                        this.applyFilters();
                    }, 300);
                });
                
                // Filter dropdowns
                document.getElementById('levelFilter').addEventListener('change', (e) => {
                    this.currentFilters.level = e.target.value;
                    this.applyFilters();
                });
                
                document.getElementById('moduleFilter').addEventListener('change', (e) => {
                    this.currentFilters.module = e.target.value;
                    this.applyFilters();
                });
                
                document.getElementById('timeFilter').addEventListener('change', (e) => {
                    this.currentFilters.time = e.target.value;
                    this.applyFilters();
                });
                
                // Control buttons
                document.getElementById('refreshBtn').addEventListener('click', () => {
                    this.refresh();
                });
                
                document.getElementById('clearBtn').addEventListener('click', () => {
                    this.clearLogs();
                });
            }
            
            setupInfiniteScroll() {
                const container = document.querySelector('.logs-table-container');
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting && this.hasMore && !this.isLoading) {
                            this.loadMore();
                        }
                    });
                }, {
                    root: container,
                    threshold: 0.1
                });
                
                // Create a sentinel element at the bottom
                const sentinel = document.createElement('div');
                sentinel.id = 'scrollSentinel';
                sentinel.style.height = '1px';
                container.appendChild(sentinel);
                observer.observe(sentinel);
            }
            
            async loadLogs(reset = false) {
                if (this.isLoading) return;
                
                this.isLoading = true;
                this.showLoading();
                
                try {
                    const params = new URLSearchParams({
                        page: reset ? 1 : this.currentPage,
                        limit: this.pageSize
                    });
                    
                    if (this.currentFilters.level) params.append('level', this.currentFilters.level);
                    if (this.currentFilters.module) params.append('module', this.currentFilters.module);
                    
                    const response = await fetch(`/logs/data?${params}`);
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    
                    const data = await response.json();
                    
                    if (reset) {
                        this.allLogs = data.logs;
                        this.currentPage = 1;
                    } else {
                        this.allLogs = [...this.allLogs, ...data.logs];
                    }
                    
                    this.hasMore = data.stats.has_next;
                    this.updateStats(data.stats);
                    this.populateModuleFilter(data.stats.by_module);
                    this.applyFilters();
                    
                    if (!reset) this.currentPage++;
                    
                } catch (error) {
                    this.showError(`Failed to load logs: ${error.message}`);
                } finally {
                    this.isLoading = false;
                    this.hideLoading();
                }
            }
            
            loadMore() {
                if (this.hasMore && !this.isLoading) {
                    this.loadLogs(false);
                }
            }
            
            applyFilters() {
                this.filteredLogs = this.allLogs.filter(log => {
                    // Search filter
                    if (this.currentFilters.search) {
                        const search = this.currentFilters.search.toLowerCase();
                        if (!log.message.toLowerCase().includes(search) &&
                            !log.module.toLowerCase().includes(search) &&
                            !log.function.toLowerCase().includes(search)) {
                            return false;
                        }
                    }
                    
                    // Level filter
                    if (this.currentFilters.level && log.level !== this.currentFilters.level) {
                        return false;
                    }
                    
                    // Module filter
                    if (this.currentFilters.module && log.module !== this.currentFilters.module) {
                        return false;
                    }
                    
                    // Time filter
                    if (this.currentFilters.time) {
                        const logTime = new Date(log.timestamp);
                        const now = new Date();
                        const diff = now - logTime;
                        
                        switch (this.currentFilters.time) {
                            case '1h':
                                if (diff > 60 * 60 * 1000) return false;
                                break;
                            case '24h':
                                if (diff > 24 * 60 * 60 * 1000) return false;
                                break;
                            case '7d':
                                if (diff > 7 * 24 * 60 * 60 * 1000) return false;
                                break;
                        }
                    }
                    
                    return true;
                });
                
                this.renderLogs();
                this.updateSearchStatus();
            }
            
            renderLogs() {
                const tbody = document.getElementById('logsTableBody');
                tbody.innerHTML = '';
                
                if (this.filteredLogs.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" class="loading">No logs found</td></tr>';
                    return;
                }
                
                this.filteredLogs.forEach(log => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="log-timestamp">${this.formatTimestamp(log.timestamp)}</td>
                        <td><span class="log-level ${log.level}">${log.level}</span></td>
                        <td class="log-meta">${log.module}</td>
                        <td class="log-message">${this.escapeHtml(log.message)}</td>
                        <td class="log-meta">${log.function || '-'}</td>
                        <td class="log-meta">${log.line || '-'}</td>
                    `;
                    tbody.appendChild(row);
                });
            }
            
            updateStats(stats) {
                document.getElementById('totalCount').textContent = `Total: ${stats.total}`;
                document.getElementById('pageInfo').textContent = `Page: ${stats.page} of ${stats.total_pages}`;
                document.getElementById('errorCount').textContent = `Errors: ${stats.by_level.error || 0}`;
                document.getElementById('warningCount').textContent = `Warnings: ${stats.by_level.warning || 0}`;
                
                const paginationInfo = document.getElementById('paginationInfo');
                paginationInfo.textContent = `Showing ${stats.showing} of ${stats.total} logs`;
            }
            
            populateModuleFilter(modules) {
                const moduleFilter = document.getElementById('moduleFilter');
                const currentValue = moduleFilter.value;
                
                // Keep existing options, add new ones
                const existingOptions = Array.from(moduleFilter.options).map(opt => opt.value);
                
                Object.keys(modules).forEach(module => {
                    if (!existingOptions.includes(module)) {
                        const option = document.createElement('option');
                        option.value = module;
                        option.textContent = `${module} (${modules[module]})`;
                        moduleFilter.appendChild(option);
                    }
                });
                
                moduleFilter.value = currentValue;
            }
            
            updateSearchStatus() {
                const statusDiv = document.getElementById('searchStatus');
                const hasFilters = this.currentFilters.search || this.currentFilters.level || 
                                 this.currentFilters.module || this.currentFilters.time;
                
                if (hasFilters) {
                    statusDiv.textContent = `Showing ${this.filteredLogs.length} filtered results`;
                    statusDiv.style.display = 'block';
                } else {
                    statusDiv.style.display = 'none';
                }
            }
            
            showLoading() {
                document.getElementById('loadingIndicator').style.display = 'block';
            }
            
            hideLoading() {
                document.getElementById('loadingIndicator').style.display = 'none';
            }
            
            showError(message) {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 5000);
            }
            
            refresh() {
                this.allLogs = [];
                this.filteredLogs = [];
                this.currentPage = 1;
                this.hasMore = true;
                this.loadLogs(true);
            }
            
            async clearLogs() {
                if (!confirm('Are you sure you want to clear all logs?')) return;
                
                try {
                    const response = await fetch('/logs/clear', { method: 'POST' });
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    
                    this.refresh();
                } catch (error) {
                    this.showError(`Failed to clear logs: ${error.message}`);
                }
            }
            
            formatTimestamp(timestamp) {
                return new Date(timestamp).toLocaleString();
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new LogsManager();
        });
    </script>
</body>
</html>
