<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Application Logs - Daniel Blackburn</title>
    <link rel="stylesheet" href="/assets/style.css">

</head>

<body class="logs claro">
    <div class="wrap">
        <div class="fg">
            <!-- Include the navigation component with current page set to 'logs' -->
            {% with current_page='logs', user=user_info, user_authenticated=user_authenticated, user_email=user_email %}
                {% include 'navigation.html' %}
            {% endwith %}
            
            <div id="bw" aria-live="polite">
                <div class="logs-container">
                    <div class="logs-controls-compact">
                        <input type="text" id="searchBox" placeholder="Search logs..." />
                        <select id="levelFilter" title="Filter by level">
                            <option value="">All Levels</option>
                            <option value="debug">Debug</option>
                            <option value="info">Info</option>
                            <option value="warning">Warning</option>
                            <option value="error">Error</option>
                        </select>
                        <select id="moduleFilter" title="Filter by module">
                            <option value="">All Modules</option>
                        </select>
                        <select id="timeFilter" title="Filter by time range">
                            <option value="">All Time</option>
                            <option value="1h">Last Hour</option>
                            <option value="24h">Last 24 Hours</option>
                            <option value="7d">Last 7 Days</option>
                        </select>
                        <button id="clearFiltersBtn" style="display: none;" onclick="clearFilters()" title="Clear all filters">Clear</button>
                        <div class="logs-stats-inline" id="logsStats">
                            <span id="totalCount">0</span> | <span id="filteredLogs">0</span> | <span id="errorCount">0 err</span> | <span id="warningCount">0 warn</span>
                        </div>
                    </div>
                    
                    <div id="searchStatus" class="search-status" style="display: none;"></div>
                    
                    <div class="logs-table-container">
                        <table class="logs-table">
                            <thead>
                                <tr>
                                    <th data-sort="timestamp" class="sortable" style="width: 180px;">
                                        Timestamp <span class="sort-indicator"></span>
                                    </th>
                                    <th data-sort="level" class="sortable" style="width: 80px;">
                                        Level <span class="sort-indicator"></span>
                                    </th>
                                    <th data-sort="module" class="sortable" style="width: 150px;">
                                        Module <span class="sort-indicator"></span>
                                    </th>
                                    <th data-sort="message" class="sortable">
                                        Message <span class="sort-indicator"></span>
                                    </th>
                                    <th data-sort="function" class="sortable" style="width: 120px;">
                                        Function <span class="sort-indicator"></span>
                                    </th>
                                    <th data-sort="line" class="sortable" style="width: 60px;">
                                        Line <span class="sort-indicator"></span>
                                    </th>
                                    <th data-sort="ip_address" class="sortable" style="width: 120px;">
                                        IP Address <span class="sort-indicator"></span>
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="logsTableBody">
                                <tr>
                                    <td colspan="7" class="loading">Loading logs...</td>
                                </tr>
                            </tbody>
                        </table>
                        <div id="loadingIndicator" class="loading" style="display: none;">Loading more logs...</div>
                        <div id="noMoreLogs" class="no-more-logs" style="display: none;">No more logs to load</div>
                        <div id="errorMessage" class="error" style="display: none;"></div>
                        <div id="scrollTrigger" class="scroll-trigger"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <!-- Use external logs JavaScript file with proper has_more handling -->
    <script src="/assets/js/logs.js"></script>
</body>
</html>
