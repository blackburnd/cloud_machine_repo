<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Work Items Admin - Daniel Blackburn</title>
    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.14.1/dojo/dojo.js"></script>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.14.1/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="/assets/style.css">
</head>

<body class="workadmin claro">
    <div class="wrap">
        <div class="fg">
            <!-- Include the navigation component with current page set to 'workadmin' -->
            {% with current_page='workadmin', user=user_info, user_authenticated=user_authenticated, user_email=user_email %}
                {% include 'navigation.html' %}
            {% endwith %}
            
            <div id="bw" aria-live="polite">
                <div class="work-admin-content">
                    <h2>Work Items Admin</h2>
                    <div class="status-messages" id="statusMessages"></div>
                    <p>Testing: Template is loading</p>
                    
                    <!-- Work Items Grid -->
                    <div id="grid">Loading work items...</div>
                    
                    <!-- Action Buttons -->
                    <div class="crud-buttons">
                        <button id="addBtn" class="btn">Add Work Item</button>
                        <button id="deleteBtn" class="btn btn-secondary">Delete Selected</button>
                    </div>
                </div>
            </div>
            
            <footer class="footer" role="contentinfo">
                <p class="copyright">Â© 2025 Blackburn.</p>
            </footer>
        </div>
    </div>
    
    <script>
        // Global portfolio ID for use in work-admin.js
        window.PORTFOLIO_ID = "{{ portfolio_id }}";
    </script>
    <script src="/assets/js/work-admin.js?v=2.0"></script>
</body>
</html>
