<!DOCTYPE html>
<html
    class="no-js wf-freightsanspro-n3-active wf-freightsanspro-n9-active wf-freightsanspro-n4-active wf-freightsanspro-i9-active wf-freightdisplaypro-n7-active wf-freightdisplaypro-i7-active wf-active">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Work Items Admin - Daniel Blackburn</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>

<body class="workadmin">
    <div class="wrap">
        <div class="fg">
            <!-- Include the navigation component with current page set to 'workadmin' -->
            {% with current_page='workadmin', user=user_info, user_authenticated=user_authenticated, user_email=user_email %}
                {% include 'navigation.html' %}
            {% endwith %}
            
            <div id="bw" aria-live="polite">
                <div class="work-admin-content">
                    <h2>Work Items Admin</h2>
                    
                    <!-- Work Items Grid -->
                    <div id="grid">Loading work items...</div>
                    
                    <!-- Action Buttons -->
                    <div class="crud-buttons">
                        <button id="addBtn" class="btn">Add Work Item</button>
                        <button id="deleteBtn" class="btn btn-secondary">Delete Selected</button>
                    </div>
                    
                    <!-- Work Item Form (Initially Hidden) -->
                    <div id="workItemFormContainer" class="form-container" style="display: none;">
                        <div class="form-wrapper">
                            <h3 id="formTitle">Add Work Item</h3>
                            <form id="workItemForm" class="work-item-form">
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="company">Company *</label>
                                        <input type="text" id="company" name="company" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="position">Position *</label>
                                        <input type="text" id="position" name="position" required>
                                    </div>
                                </div>
                                
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="location">Location</label>
                                        <input type="text" id="location" name="location" placeholder="e.g., San Francisco, CA">
                                    </div>
                                    <div class="form-group">
                                        <label for="company_url">Company URL</label>
                                        <input type="url" id="company_url" name="company_url" placeholder="https://company.com">
                                    </div>
                                </div>
                                
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="start_date">Start Date *</label>
                                        <input type="date" id="start_date" name="start_date" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="end_date">End Date</label>
                                        <input type="date" id="end_date" name="end_date">
                                        <small class="form-note">Leave empty if current position</small>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="description">Description</label>
                                    <textarea id="description" name="description" rows="4" 
                                              placeholder="Describe your role, responsibilities, and achievements..."></textarea>
                                </div>
                                
                                <div class="form-row">
                                    <div class="form-group">
                                        <label class="checkbox-label">
                                            <input type="checkbox" id="is_current" name="is_current">
                                            Current Position
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <label for="sort_order">Sort Order</label>
                                        <input type="number" id="sort_order" name="sort_order" value="0" min="0">
                                        <small class="form-note">Lower numbers appear first</small>
                                    </div>
                                </div>
                                
                                <div class="form-actions">
                                    <button type="submit" id="submitBtn" class="btn">Add Work Item</button>
                                    <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
            <footer class="footer" role="contentinfo">
                <p class="copyright">Â© 2025 Blackburn.</p>
            </footer>
        </div>
    </div>
    
    <script src="/assets/js/work-admin.js"></script>
</body>
</html>
